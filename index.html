<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="./styles/styles.css" />
        <title>Calculator</title>
    </head>

    <body>
        <div id="calc">
            <div id="display">
                <h3>answer</h3>
            </div>
            <div class="buttons">
                <button class="digit top" id="clear">AC</button>
                <button class="digit top" id="sign">+/-</button>
                <button class="digit top" id="percent">%</button>
                <button class="digit right" id="divide">รท</button>
                <button class="digit" id="7">7</button>
                <button class="digit" id="8">8</button>
                <button class="digit" id="9">9</button>
                <button class="digit right" id="mult">X</button>
                <button class="digit" id="4">4</button>
                <button class="digit" id="5">5</button>
                <button class="digit" id="6">6</button>
                <button class="digit right" id="sub">-</button>
                <button class="digit" id="1">1</button>
                <button class="digit" id="2">2</button>
                <button class="digit" id="3">3</button>
                <button class="digit right" id="plus">+</button>
                <button class="digit" id="zero">0</button>
                <button class="digit" id="dot">.</button>
                <button class="digit right" id="equal">=</button>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
