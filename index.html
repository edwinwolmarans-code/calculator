<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="./styles/styles.css" />
        <title>Calculator</title>
    </head>

    <body>
        <div id="calc">
            <div id="display">
                <div data-previous-operand class="previous-operand"></div>
                <div data-current-operand class="current-operand">0</div>
            </div>
            <div class="buttons">
                <button class="digit top" data-all-clear>AC</button>
                <button class="digit top" data-delete>DEL</button>
                <button class="digit top" id="sign">+/-</button>
                <button class="digit right" data-operation>รท</button>
                <button class="digit" data-number>7</button>
                <button class="digit" data-number>8</button>
                <button class="digit" data-number>9</button>
                <button class="digit right" data-operation>*</button>
                <button class="digit" data-number>4</button>
                <button class="digit" data-number>5</button>
                <button class="digit" data-number>6</button>
                <button class="digit right" data-operation>-</button>
                <button class="digit" data-number>1</button>
                <button class="digit" data-number>2</button>
                <button class="digit" data-number>3</button>
                <button class="digit right" data-operation>+</button>
                <button class="digit span-two" data-number>0</button>
                <button class="digit" data-number>.</button>
                <button class="digit right" data-equals>=</button>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
